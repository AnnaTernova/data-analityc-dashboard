<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Data Analytic Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <nav class="nav">
        <img class="btn-back" src="/arrow.svg" alt="Back to menu">
        <ul class="nav-list">
          <li><a href="#" class="nav-link active">Home</a></li>
          <li><a href="#" class="nav-link">My stats</a></li>
          <li><a href="#" class="nav-link">Members</a></li>
          <li><a href="#" class="nav-link">Settings</a></li>
          <li><a href="#" class="nav-link">Help</a></li>
        </ul>
      </nav>
    </div>
    <section class="section-hero">
      <header class="header">
        <div class="left">
          <img class="btn-menu" src="/menu-btn.svg" alt="menu">
        </div>
        <div class="center">
          <p class="logo">Logo</p>
        </div>
        <div class="right"></div>
      </header>
      <div class="hero-content">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            DATA ANALYTICS
          </h1>
          <p class="hero-description">
            Making sense of your traffic.
          </p>
          <a href="#cta" class="btn-cta"><img src="/arrow.svg" alt="cta button"> Go to my
            stats</a>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
